<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/materialize.min.css">
    <title>Kudos</title>
</head>
<body>
    <div class='container'>
       <div class='row'> 
        <div class="col m12">
            <h3 class="title-header">Tiny Improvements</h3>
            <i class="far fa-user" style="font-size:36px"></i>
            <hr>
        </div>
     </div>

     <div class="row">
        <div class="col m3">
            <div class="card">
                <div class="card-body">
                    <!-- <button id='give-kudos' class="btn modal-trigger" data-target="#kudoModal" href="#kudoModal">Give Kudos</button> -->
                    <a class="waves-effect waves-light btn modal-trigger" id='give-kudos' href="#kudoModal">Give Kudos</a>
                </div>
            </div>
        </div>
        <div class='col m9' id='kudo-card'>

        </div>

   </div>
</div>

  <!-- Modal Structure -->
  <div id="kudoModal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <div class='row'>
        <div class='col s12'>
          <h3>Give a Kudo!</h3>
        </div>
      </div>  
     <div class='row'>
      <div class='input-field col m4' id='userlist'>
<!-- From User dropdown-->
<select name="kudo-from" id="kudo-from" class="form-control btn btn-secondary">
    <option selected="" disabled="" value="">Select Sender</option>
  </select>
      </div>
      <div class='input-field col m4'>
<!-- Title and message-->
<input placeholder="Type a title!" id="title" type="text">
<textarea placeholder="Type a message!" id="message" class="materialize-textarea"></textarea>
          <!-- <label for="message">Message</label> -->
      </div>
      <div class='input-field col m4'>
        <!--To User dropdown-->
        <select name="kudo-to" id="kudo-to" class="form-control btn btn-secondary">
            <option selected="" disabled="" value="">Select Receiver</option>
          </select>     
       </div>
     </div>
    </div>
    <div class="modal-footer">
      <a href="./index.html" class="modal-close btn grey">Close</a>
      <a href="./index.html" class="modal-close btn blue" id='send-kudos' >Send Kudos!</a>
      
    </div>
  </div>
    <script src="https://code.jquery.com/jquery.js"></script>'>
    <script src='./js/materialize.min.js'></script>
    <script src='./js/app.js'></script>
</body>
</html>
